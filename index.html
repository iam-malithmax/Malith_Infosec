<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cybersecurity Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include Typed.js library -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Your Name</h1>
            <nav>
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="hero">
        <div class="container">
            <img src="your-image.jpg" alt="Your Image">
            <div class="intro">
                <h2>Hello, I'm Malith Praveen Rajapaksha</h2>
                <h3>And I'm a <span id="pro-text"></span></h3>
            </div>
        </div>
    </div>

    <div id="matrix-container">
        <canvas id="matrix-canvas"></canvas>
    </div>

    <div class="content-wrapper">
        <section id="about">
            <div class="container">
                <h2>About Me</h2>
                <p>Introduce yourself and your expertise in cybersecurity.</p>
            </div>
        </section>

        <section id="projects">
            <div class="container">
                <h2>Projects</h2>
                <div class="project-card">
                    <img src="project1.jpg" alt="Project 1">
                    <div class="project-info">
                        <h3>Project 1</h3>
                        <p>Description of Project 1.</p>
                        <a href="https://github.com/yourusername/project1" target="_blank">View on GitHub</a>
                    </div>
                </div>
                <!-- Add more project cards here -->
            </div>
        </section>

        <section id="contact">
            <div class="container">
                <h2>Contact</h2>
                <!-- Add your contact information here -->
            </div>
        </section>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Your Name</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
